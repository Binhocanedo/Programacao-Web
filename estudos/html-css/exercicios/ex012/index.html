<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedade no meu próprio servidor</p>
    <video width="700" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade de vídeo</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/--uhthKTy-4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
